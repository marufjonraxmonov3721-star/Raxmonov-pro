<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 2.0 Flash - Test Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-5">

    <div class="max-w-xl mx-auto bg-white p-8 rounded-3xl shadow-2xl border border-blue-50 mt-10">
        <h1 class="text-3xl font-black text-center text-blue-700 mb-6">Gemini 2.0 Analyzer</h1>
        
        <div class="space-y-4">
            <input type="file" id="docxInput" accept=".docx" 
                   class="w-full p-3 border-2 border-dashed border-blue-200 rounded-2xl cursor-pointer hover:bg-blue-50 transition">
            
            <button onclick="generateTests()" id="btn" 
                    class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-lg hover:shadow-blue-200 active:scale-95 transition-all">
                TESTLARNI YARATISH
            </button>
        </div>

        <div id="loader" class="hidden mt-6 text-center text-blue-600 font-bold animate-pulse text-sm">
            GEMINI 2.0 FLASH TAHLIL QILMOQDA...
        </div>

        <div id="result" class="mt-8 space-y-4"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Firebase sozlamalari
        const firebaseConfig = {
            apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
            authDomain: "gen-lang-client-0228947349.firebaseapp.com",
            projectId: "gen-lang-client-0228947349",
            storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
            messagingSenderId: "253793341504",
            appId: "1:253793341504:web:709752258000dab44fcfa5"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // API Sozlamalari
        const API_KEY = "AIzaSyDLmOc5i9nfc1GQc52eB9kioO_M5KLld6o";
        const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + API_KEY;

        window.generateTests = async () => {
            const file = document.getElementById('docxInput').files[0];
            const btn = document.getElementById('btn');
            const loader = document.getElementById('loader');
            const resultDiv = document.getElementById('result');

            if (!file) return alert("Docx faylni tanlang!");

            try {
                btn.disabled = true;
                loader.classList.remove('hidden');
                resultDiv.innerHTML = "";

                // 1. Docx ni matnga o'tkazish
                const arrayBuffer = await file.arrayBuffer();
                const docText = await mammoth.extractRawText({ arrayBuffer });
                const content = docText.value;

                // 2. To'g'ridan-to'g'ri Fetch (Curl o'rniga brauzer so'rovi)
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `Ushbu matndan 5 ta test savoli tuz. Faqat JSON formatda javob ber: [{"q":"savol", "o":["v1","v2","v3","v4"], "a":"to'g'ri javob"}]. Matn: ${content}`
                            }]
                        }]
                    })
                });

                const data = await response.json();
                
                if (data.error) throw new Error(data.error.message);

                const rawAIResponse = data.candidates[0].content.parts[0].text;
                const cleanJson = rawAIResponse.match(/\[[\s\S]*\]/)[0];
                const tests = JSON.parse(cleanJson);

                // 3. Firebasega saqlash
                await addDoc(collection(db, "gemini_2_archive"), {
                    fileName: file.name,
                    testData: tests,
                    timestamp: new Date().toISOString()
                });

                // 4. Ekranga chiqarish
                tests.forEach((t, i) => {
                    resultDiv.innerHTML += `
                        <div class="p-4 bg-slate-50 border-l-4 border-blue-600 rounded shadow-sm">
                            <p class="font-bold text-slate-800">${i+1}. ${t.q}</p>
                            <p class="mt-2 text-xs text-green-600 font-bold">JAVOB: ${t.a}</p>
                        </div>`;
                });

                alert("Gemini 2.0 Flash testlarni muvaffaqiyatli yaratdi!");

            } catch (err) {
                console.error(err);
                alert("Xatolik: " + err.message);
            } finally {
                btn.disabled = false;
                loader.classList.add('hidden');
            }
        };
    </script>
</body>
</html>
