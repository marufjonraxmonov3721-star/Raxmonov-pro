<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz - Pro Telegram Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; padding-bottom: 100px; }
        .screen { display: none; animation: slideUp 0.4s ease-out; }
        .screen.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Rasmlar va Matritsalar uchun maxsus stil */
        img { 
            max-width: 100% !important; 
            height: auto !important; 
            max-height: 150px; 
            display: block; 
            margin: 10px auto; 
            border-radius: 12px;
            pointer-events: none;
        }

        .opt-btn { 
            background: white; border: 1.5px solid #e2e8f0; border-radius: 20px; 
            padding: 15px; width: 100%; text-align: left; transition: 0.3s;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02);
        }
        .opt-btn:active { transform: scale(0.96); background: #eff6ff; border-color: #3b82f6; }
        
        .nav-btn.active { color: #2563eb; }
        .nav-btn.active i { background: #dbeafe; padding: 10px 18px; border-radius: 15px; }

        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .correct-indicator { border-left: 4px solid #22c55e; background: #f0fdf4; }
    </style>
</head>
<body>

<div id="app" class="max-w-md mx-auto p-5">
    <div class="flex justify-between items-center mb-8">
        <div class="glass-card px-4 py-2 rounded-2xl flex items-center shadow-sm">
            <span class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></span>
            <span class="text-[10px] font-black text-slate-600">ONLAYN: <span id="online-count">1</span></span>
        </div>
        <div id="tg-username" class="text-[10px] font-bold text-blue-600 bg-blue-50 px-3 py-2 rounded-xl"></div>
    </div>

    <section id="page-list" class="screen">
        <h2 class="text-2xl font-black text-slate-800 mb-6">Savollar Bazasi</h2>
        <div id="list-content" class="space-y-5"></div>
    </section>

    <section id="page-test" class="screen">
        <div class="glass-card p-5 rounded-[2.5rem] shadow-xl mb-6 flex justify-between items-center sticky top-2 z-50">
            <div class="flex items-center text-red-500 font-black">
                <i class="far fa-clock mr-2"></i> <span id="timer">30:00</span>
            </div>
            <div class="text-slate-400 font-bold text-xs" id="progress">1 / 35</div>
        </div>
        <div id="test-content"></div>
    </section>

    <section id="page-rating" class="screen">
        <h2 class="text-2xl font-black text-slate-800 mb-6">Reyting</h2>
        <div id="rating-content" class="space-y-3"></div>
    </section>
</div>

<nav class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-lg border-t flex h-20 shadow-2xl z-[100] px-4">
    <button onclick="showPage('list')" id="nav-list" class="nav-btn flex-1 flex flex-col items-center justify-center text-slate-400">
        <i class="fas fa-layer-group text-lg"></i><span class="text-[9px] mt-1 font-extrabold uppercase tracking-widest">Savollar</span>
    </button>
    <button onclick="showPage('test')" id="nav-test" class="nav-btn flex-1 flex flex-col items-center justify-center text-slate-400">
        <i class="fas fa-play-circle text-lg"></i><span class="text-[9px] mt-1 font-extrabold uppercase tracking-widest">Test</span>
    </button>
    <button onclick="showPage('rating')" id="nav-rating" class="nav-btn flex-1 flex flex-col items-center justify-center text-slate-400">
        <i class="fas fa-award text-lg"></i><span class="text-[9px] mt-1 font-extrabold uppercase tracking-widest">Reyting</span>
    </button>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, setDoc, doc, query, orderBy, limit, getDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        projectId: "gen-lang-client-0228947349",
        storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Telegram User Info
    const user = tg.initDataUnsafe?.user;
    const uid = user?.id?.toString() || "guest_" + Math.random().toString(36).substr(2, 5);
    const userName = user ? (user.first_name + (user.last_name ? " " + user.last_name : "")) : "Mehmon";
    document.getElementById('tg-username').innerText = userName;

    let masterData = [], testQuestions = [], currentIdx = 0, score = 0, timer;

    // Realtime Onlayn Hisoblagich
    function startOnlineTracking() {
        const userRef = doc(db, "online_users", uid);
        setDoc(userRef, { lastSeen: serverTimestamp(), name: userName }, { merge: true });
        onSnapshot(collection(db, "online_users"), (snap) => {
            document.getElementById('online-count').innerText = snap.size;
        });
    }

    async function init() {
        // Savollarni tartib bilan olish
        const q = query(collection(db, "oliy_matematika_testlar"), orderBy("serverTime", "asc"));
        const snap = await getDocs(q);
        masterData = snap.docs.map(doc => doc.data());
        showPage('list');
        startOnlineTracking();
    }

    window.showPage = (p) => {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('page-' + p).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('nav-' + p).classList.add('active');
        
        if (p === 'list') renderFullList();
        if (p === 'test') startExam();
        if (p === 'rating') loadTopScores();
    };

    // 1. Savollar Ro'yxati (Barcha rasmlar bilan)
    function renderFullList() {
        document.getElementById('list-content').innerHTML = masterData.map((d, i) => `
            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-[10px] font-black text-blue-500 uppercase tracking-widest">SAVOL ${i+1}</span>
                </div>
                <div class="text-slate-800 font-bold mb-4 leading-relaxed">${d.question}</div>
                <div class="space-y-2 pt-4 border-t border-slate-50">
                    ${d.options.map((opt, j) => `
                        <div class="p-4 rounded-2xl text-sm ${j === d.correctIndex ? 'correct-indicator font-bold' : 'bg-slate-50 text-slate-500'}">
                            ${opt}
                        </div>
                    `).join('')}
                </div>
            </div>
        `).join('');
    }

    // 2. Real Test (Aralashgan holda)
    function startExam() {
        currentIdx = 0; score = 0;
        testQuestions = [...masterData].sort(() => Math.random() - 0.5); // Savollar aralashdi
        displayQuestion();
        
        let timeLeft = 30 * 60;
        clearInterval(timer);
        timer = setInterval(() => {
            let m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m}:${s < 10 ? '0'+s : s}`;
            if (--timeLeft < 0) finishExam();
        }, 1000);
    }

    function displayQuestion() {
        if (currentIdx >= 35 || currentIdx >= testQuestions.length) return finishExam();
        document.getElementById('progress').innerText = `${currentIdx + 1} / 35`;
        const q = testQuestions[currentIdx];
        
        // Variantlarni aralashtirish
        let opts = q.options.map((text, index) => ({ text, isCorrect: index === q.correctIndex }));
        opts.sort(() => Math.random() - 0.5);

        document.getElementById('test-content').innerHTML = `
            <div class="bg-white p-8 rounded-[3rem] shadow-2xl border border-blue-50">
                <div class="mb-8 text-lg font-extrabold text-slate-800 leading-snug">${q.question}</div>
                <div class="space-y-3">
                    ${opts.map(o => `<button onclick="handleResponse(${o.isCorrect})" class="opt-btn">${o.text}</button>`).join('')}
                </div>
            </div>
        `;
    }

    window.handleResponse = (isCorrect) => {
        if (isCorrect) score += 2;
        currentIdx++;
        displayQuestion();
    };

    async function finishExam() {
        clearInterval(timer);
        tg.HapticFeedback.notificationOccurred('success');
        
        const docRef = doc(db, "ratings", uid);
        const oldSnap = await getDoc(docRef);
        const bestScore = oldSnap.exists() ? oldSnap.data().score : 0;

        if (score > bestScore) {
            await setDoc(docRef, { name: userName, score: score, date: serverTimestamp() });
            alert("ðŸŽ‰ YANGI REKORD: " + score + " ball!");
        } else {
            alert("Test yakunlandi. Ball: " + score + "\nSizning rekordingiz: " + bestScore);
        }
        showPage('rating');
    }

    // 3. Reyting Dizayni (Top 15)
    async function loadTopScores() {
        const q = query(collection(db, "ratings"), orderBy("score", "desc"), limit(15));
        const snap = await getDocs(q);
        let html = "", rank = 1;

        snap.forEach(d => {
            const data = d.data();
            const colors = rank === 1 ? 'bg-amber-50 border-amber-200' : rank === 2 ? 'bg-slate-50 border-slate-200' : rank === 3 ? 'bg-orange-50 border-orange-200' : 'bg-white border-slate-100';
            const icon = rank === 1 ? 'ðŸ¥‡' : rank === 2 ? 'ðŸ¥ˆ' : rank === 3 ? 'ðŸ¥‰' : rank;
            
            html += `
                <div class="flex items-center justify-between p-5 rounded-[1.8rem] border shadow-sm transition-all ${colors}">
                    <div class="flex items-center">
                        <div class="w-10 h-10 flex items-center justify-center font-black text-lg mr-4">${icon}</div>
                        <div class="font-bold text-slate-700">${data.name}</div>
                    </div>
                    <div class="text-right">
                        <div class="text-blue-600 font-black text-xl">${data.score}</div>
                        <div class="text-[7px] font-black text-slate-400 uppercase tracking-widest">BALL</div>
                    </div>
                </div>`;
            rank++;
        });
        document.getElementById('rating-content').innerHTML = html || "<p class='text-center text-slate-400 py-10 italic'>Hali rekordlar yo'q...</p>";
    }

    init();
</script>
</body>
</html>
