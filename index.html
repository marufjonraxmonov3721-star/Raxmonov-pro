<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Raxmonov Save Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-gradient { background: linear-gradient(90deg, #3b82f6, #2563eb); }
        .active-tab { border-bottom: 3px solid #3b82f6; color: #3b82f6; }
    </style>
</head>
<body class="p-4">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-xl font-bold text-blue-400">Raxmonov Save Pro</h1>
        <i class="fas fa-bolt text-yellow-500"></i>
    </div>

    <div class="flex justify-around mb-6 border-b border-white/10 text-sm">
        <button onclick="switchTab('download')" id="tab-download" class="pb-2 active-tab transition-all">Havola</button>
        <button onclick="switchTab('search')" id="tab-search" class="pb-2 text-gray-400 transition-all">Qidiruv</button>
    </div>

    <div id="section-download" class="space-y-4">
        <div class="glass p-5 rounded-3xl text-center">
            <input type="text" id="linkInput" placeholder="Instagram yoki TikTok havolasi..." 
                   class="w-full p-4 rounded-2xl bg-black/40 border border-white/10 outline-none mb-4 text-sm">
            <div class="grid grid-cols-2 gap-3">
                <button onclick="sendMediaAction('mp4')" class="btn-gradient p-4 rounded-2xl font-bold text-xs uppercase shadow-lg">Video (MP4)</button>
                <button onclick="sendMediaAction('mp3')" class="bg-gray-800 p-4 rounded-2xl font-bold text-xs uppercase">Audio (MP3)</button>
            </div>
        </div>
    </div>

    <div id="section-search" class="hidden space-y-4 text-center">
        <input type="text" id="searchInput" placeholder="Musiqa nomi..." 
               class="w-full p-4 rounded-2xl bg-black/40 border border-white/10 outline-none text-sm mb-4">
        <button onclick="sendSearchAction()" class="w-full btn-gradient p-4 rounded-2xl font-bold uppercase shadow-blue-500/20 shadow-xl">YouTube'dan Qidirish</button>
        <p class="text-gray-500 text-[10px] mt-10 uppercase tracking-widest">Natijalar botga yoziladi</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        window.switchTab = (tab) => {
            document.getElementById('section-download').classList.toggle('hidden', tab !== 'download');
            document.getElementById('section-search').classList.toggle('hidden', tab !== 'search');
            document.getElementById('tab-download').className = tab === 'download' ? 'pb-2 active-tab' : 'pb-2 text-gray-400';
            document.getElementById('tab-search').className = tab === 'search' ? 'pb-2 active-tab' : 'pb-2 text-gray-400';
        };

        window.sendMediaAction = (type) => {
            const url = document.getElementById('linkInput').value.trim();
            if (!url) { tg.showAlert("Havolani kiriting!"); return; }
            tg.sendData(JSON.stringify({ action: "download", type: type, url: url }));
            tg.close();
        };

        window.sendSearchAction = () => {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) { tg.showAlert("Nom kiriting!"); return; }
            tg.sendData(JSON.stringify({ action: "search", query: query }));
            tg.close();
        };
    </script>
</body>
</html>
