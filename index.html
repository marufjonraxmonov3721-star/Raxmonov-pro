<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Raxmonov Save Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .active-tab { border-bottom: 3px solid #3b82f6; color: #3b82f6; }
        .btn-gradient { background: linear-gradient(90deg, #3b82f6, #2563eb); }
        .video-card { transition: all 0.3s ease; }
        .video-card:active { transform: scale(0.98); background: rgba(255, 255, 255, 0.08); }
    </style>
</head>
<body class="p-4 pb-20">

    <div class="sticky top-0 bg-[#0f172a] z-50 pb-4">
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-xl font-bold text-blue-400">Raxmonov Save</h1>
            <i class="fas fa-crown text-yellow-500"></i>
        </div>
        
        <div class="flex gap-2">
            <input type="text" id="searchInput" placeholder="Musiqa yoki video nomi..." 
                   class="flex-1 p-4 rounded-2xl bg-black/40 border border-white/10 outline-none text-sm focus:border-blue-500">
            <button onclick="searchInApp()" class="btn-gradient px-6 rounded-2xl font-bold shadow-lg">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>

    <div id="results-container" class="space-y-4">
        <div class="text-center mt-20 text-gray-500">
            <i class="fas fa-music text-4xl mb-4 block"></i>
            <p class="text-sm">Qidiruv natijalari shu yerda ko'rinadi</p>
        </div>
    </div>

    <div id="download-popup" class="fixed inset-0 bg-black/80 flex items-end justify-center hidden z-[100] p-4">
        <div class="glass w-full max-w-md rounded-t-[40px] p-8 animate-slide-up">
            <h3 id="popup-title" class="text-lg font-bold mb-6 text-center truncate">Video nomi</h3>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="confirmDownload('mp3')" class="bg-gray-800 p-6 rounded-3xl text-center">
                    <i class="fas fa-music text-blue-400 text-2xl mb-2"></i>
                    <p class="text-sm font-bold uppercase">MP3 Audio</p>
                </button>
                <button onclick="confirmDownload('mp4')" class="btn-gradient p-6 rounded-3xl text-center">
                    <i class="fas fa-video text-white text-2xl mb-2"></i>
                    <p class="text-sm font-bold uppercase">MP4 Video</p>
                </button>
            </div>
            <button onclick="closePopup()" class="w-full mt-6 p-4 text-gray-400 font-medium">Yopish</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let selectedUrl = "";

        // Botga qidiruv so'rovini yuborish
        function searchInApp() {
            const query = document.getElementById('searchInput').value;
            if(!query) return;
            
            document.getElementById('results-container').innerHTML = `
                <div class="text-center mt-20">
                    <div class="animate-spin inline-block w-8 h-8 border-4 border-t-blue-500 border-gray-700 rounded-full mb-4"></div>
                    <p class="text-sm">Qidirilmoqda...</p>
                </div>`;
            
            tg.sendData(JSON.stringify({action: "app_search", query: query}));
        }

        // Botdan natijalar kelganda (Simulyatsiya yoki Real-time)
        // Ilovani yopmasdan natija chiqarish uchun bot xabar yuboradi, biz esa uni ko'ramiz
        // Muhim: Telegram WebApp sendData qilganda ilova yopiladi. 
        // Uni yopmaslik uchun botga oddiy xabar yuboramiz.

        function showDownload(url, title) {
            selectedUrl = url;
            document.getElementById('popup-title').innerText = title;
            document.getElementById('download-popup').classList.remove('hidden');
            tg.HapticFeedback.impactOccurred('medium');
        }

        function closePopup() {
            document.getElementById('download-popup').classList.add('hidden');
        }

        function confirmDownload(type) {
            tg.sendData(JSON.stringify({
                action: "download",
                type: type,
                url: selectedUrl
            }));
            tg.close();
        }
    </script>
</body>
</html>
