<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Matritsalar - Final Fix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --success: #10b981; --danger: #ef4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        .container { max-width: 600px; margin: auto; }
        .card { background: var(--card); border-radius: 15px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .nav-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .nav-btn { background: #334155; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .nav-btn.active { background: var(--primary); color: #000; }
        .option-btn { width: 100%; background: #334155; border: 2px solid transparent; color: white; padding: 14px; margin: 6px 0; border-radius: 10px; cursor: pointer; text-align: left; font-size: 15px; }
        .option-btn.correct { background: var(--success) !important; border-color: white; }
        .option-btn.wrong { background: var(--danger) !important; }
        .hidden { display: none; }
        .status { color: #fbbf24; font-size: 12px; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="db-status" class="status">Bazaga ulanish kutilmoqda...</div>
    
    <div class="nav-menu">
        <button class="nav-btn active" onclick="location.reload()">Asosiy</button>
        <button class="nav-btn" onclick="window.startQuiz('practice')">Mashq Rejimi</button>
    </div>

    <div id="home-screen" class="card">
        <h2 style="text-align:center;">Imtihon</h2>
        <input type="text" id="userName" placeholder="Ismingizni kiriting" style="width:100%; padding:12px; border-radius:10px; background:#334155; color:white; border:none; margin-bottom:15px;">
        <button class="option-btn" style="background:var(--primary); color:black; font-weight:bold; text-align:center;" onclick="window.startQuiz('exam')">BOSHLASH</button>
    </div>

    <div id="quiz-screen" class="card hidden">
        <div id="q-progress" style="margin-bottom:10px; color:var(--primary); font-weight:bold;"></div>
        <h3 id="q-text"></h3>
        <div id="options-container"></div>
        <button id="next-btn" class="option-btn hidden" style="background:var(--primary); color:black; text-align:center; font-weight:bold; margin-top:15px;">KEYINGI SAVOL</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
        messagingSenderId: "253793341504",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let allQs = [];
    let currentQs = [];
    let step = 0;
    let score = 0;
    let isExam = false;

    // BAZADAN SAVOLLARNI OLISH (Eng muhim qismi)
    const questionsRef = ref(db, '/'); // Butun bazani tekshiramiz
    onValue(questionsRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
            // Agar savollar 'questions_pool' ichida bo'lsa o'sha yerdan oladi
            // Agar massiv bo'lsa to'g'ridan-to'g'ri oladi
            allQs = data.questions_pool || data || []; 
            document.getElementById('db-status').innerText = `Bazada ${allQs.length} ta savol topildi.`;
            document.getElementById('db-status').style.color = "#10b981";
        } else {
            document.getElementById('db-status').innerText = "Baza bo'sh!";
        }
    });

    window.startQuiz = (mode) => {
        if (!allQs || allQs.length === 0) {
            alert("Savollar yuklanmadi! Iltimos, admin panel orqali 'questions_pool' tuguniga yuklang.");
            return;
        }

        isExam = (mode === 'exam');
        if (isExam && !document.getElementById('userName').value) {
            alert("Ismingizni kiriting!");
            return;
        }

        currentQs = isExam ? [...allQs].sort(() => 0.5 - Math.random()).slice(0, 35) : [...allQs];
        step = 0; score = 0;
        
        document.getElementById('home-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        renderQuestion();
    };

    function renderQuestion() {
        const q = currentQs[step];
        const container = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        
        document.getElementById('q-progress').innerText = `Savol: ${step + 1} / ${currentQs.length}`;
        document.getElementById('q-text').innerText = q.q || "Savol matni yo'q";
        container.innerHTML = "";
        nextBtn.classList.add('hidden');

        // Javoblar massiv yoki matn ekanini tekshirish
        let options = Array.isArray(q.a) ? q.a : [q.a];

        options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => {
                const allBtns = container.querySelectorAll('.option-btn');
                allBtns.forEach(b => b.disabled = true);
                
                if (idx === q.c) {
                    btn.classList.add('correct');
                    score++;
                } else {
                    btn.classList.add('wrong');
                    if(allBtns[q.c]) allBtns[q.c].classList.add('correct');
                }

                if (isExam) {
                    setTimeout(window.nextStep, 1000);
                } else {
                    nextBtn.classList.remove('hidden');
                }
            };
            container.appendChild(btn);
        });
    }

    window.nextStep = () => {
        step++;
        if (step < currentQs.length) {
            renderQuestion();
        } else {
            alert(`Tugadi! Natija: ${score}`);
            location.reload();
        }
    };

    document.getElementById('next-btn').onclick = window.nextStep;

</script>
</body>
</html>
