<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Raxmonov Save Ultra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-gradient { background: linear-gradient(90deg, #3b82f6, #2563eb); }
        .video-card { background: #1e293b; border-radius: 20px; overflow: hidden; margin-bottom: 15px; }
    </style>
</head>
<body class="p-4">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-xl font-bold text-blue-400">Raxmonov Save Pro</h1>
        <span class="text-[10px] bg-blue-600 px-2 py-1 rounded-full">ULTRA</span>
    </div>

    <div class="flex gap-2 mb-6">
        <input type="text" id="searchInput" placeholder="Musiqa nomi..." 
               class="flex-1 p-4 rounded-2xl bg-black/40 border border-white/10 outline-none">
        <button onclick="startSearch()" class="btn-gradient px-6 rounded-2xl"><i class="fas fa-search"></i></button>
    </div>

    <div id="resultsContainer" class="space-y-4">
        </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function startSearch() {
            const query = document.getElementById('searchInput').value;
            if(!query) return;

            // Botga so'rov yuborish
            tg.sendData(JSON.stringify({
                action: "search_in_app",
                query: query
            }));
            
            // Ilovada yuklanish animatsiyasini ko'rsatish
            document.getElementById('resultsContainer').innerHTML = `
                <div class="animate-pulse flex space-x-4 p-4 glass rounded-3xl">
                    <div class="rounded-full bg-slate-700 h-10 w-10"></div>
                    <div class="flex-1 space-y-6 py-1">
                        <div class="h-2 bg-slate-700 rounded"></div>
                        <div class="h-2 bg-slate-700 rounded"></div>
                    </div>
                </div>`;
        }
    </script>
</body>
</html>
