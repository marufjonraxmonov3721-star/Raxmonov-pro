<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Matrix Test Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 min-h-screen">

    <div class="max-w-2xl mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden border border-gray-200 mt-6">
        <div class="bg-gradient-to-r from-blue-700 to-indigo-800 p-8 text-white text-center">
            <h1 class="text-3xl font-black italic">SMART TEST AI</h1>
            <p class="text-blue-100 mt-2 opacity-80">Jadvalli va formulali Docx/Rasmlarni testga aylantiradi</p>
        </div>

        <div class="p-8">
            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-3">Docx yoki Savol rasmini yuklang:</label>
                <input type="file" id="fileInput" accept=".docx,image/*" 
                       class="w-full p-4 border-2 border-dashed border-blue-200 rounded-2xl cursor-pointer hover:bg-blue-50 transition">
            </div>

            <button onclick="processSmartTest()" id="mainBtn" 
                    class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-lg hover:bg-blue-700 active:scale-95 transition-all text-lg">
                TESTNI GENERATSIYA QILISH
            </button>

            <div id="status" class="hidden mt-6 text-center text-blue-600 font-bold animate-pulse">
                AI matrisalarni va jadvallarni o'qimoqda...
            </div>

            <div id="quizContainer" class="hidden mt-10 space-y-6 border-t pt-8"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Firebase Setup
        const firebaseConfig = {
            apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
            authDomain: "gen-lang-client-0228947349.firebaseapp.com",
            projectId: "gen-lang-client-0228947349",
            storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
            messagingSenderId: "253793341504",
            appId: "1:253793341504:web:709752258000dab44fcfa5"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // API Setup (Gemini 2.0 Flash)
        const API_KEY = "AIzaSyDLmOc5i9nfc1GQc52eB9kioO_M5KLld6o";
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;

        window.processSmartTest = async () => {
            const file = document.getElementById('fileInput').files[0];
            if (!file) return alert("Fayl yuklang!");

            const btn = document.getElementById('mainBtn');
            const status = document.getElementById('status');
            const quizContainer = document.getElementById('quizContainer');

            btn.disabled = true;
            status.classList.remove('hidden');
            quizContainer.classList.add('hidden');

            try {
                // 1. Faylni Base64 formatiga o'tkazish (AI jadvallarni "ko'rishi" uchun)
                const base64Data = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result.split(',')[1]);
                    reader.readAsDataURL(file);
                });

                // 2. To'g'ridan-to'g'ri AI ga yuborish
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: "Ushbu fayldagi (jadval yoki rasm ichidagi) savollarni tahlil qil. Matematik matrisalarni matn ko'rinishida (masalan, [1,3,1]) yoz. Faqat JSON qaytar: [{'q':'savol', 'o':['v1','v2','v3','v4'], 'a':'togri'}]." },
                                { inlineData: { data: base64Data, mimeType: file.type || "image/jpeg" } }
                            ]
                        }]
                    })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);

                const aiResponse = data.candidates[0].content.parts[0].text;
                const cleanJson = aiResponse.match(/\[[\s\S]*\]/)[0];
                const tests = JSON.parse(cleanJson);

                // 3. Firebasega saqlash
                await addDoc(collection(db, "matrix_tests"), {
                    name: file.name,
                    data: tests,
                    time: new Date()
                });

                // 4. Ekranga chiqarish
                quizContainer.innerHTML = "<h2 class='text-xl font-bold mb-4'>Yaratilgan Test:</h2>";
                tests.forEach((t, i) => {
                    quizContainer.innerHTML += `
                        <div class="p-4 bg-blue-50 border rounded-xl mb-4">
                            <p class="font-bold text-gray-800">${i+1}. ${t.q}</p>
                            <div class="grid grid-cols-2 gap-2 mt-2">
                                ${t.o.map(opt => `<div class="p-2 bg-white border rounded text-sm">${opt}</div>`).join('')}
                            </div>
                            <p class="mt-2 text-xs text-indigo-600 font-black">TO'G'RI: ${t.a}</p>
                        </div>`;
                });

                quizContainer.classList.remove('hidden');
                alert("Muvaffaqiyatli yakunlandi!");

            } catch (err) {
                console.error(err);
                alert("Xatolik: API kalit yoki fayl o'qishda xato. HTTPS orqali oching.");
            } finally {
                btn.disabled = false;
                status.classList.add('hidden');
            }
        };
    </script>
</body>
</html>
