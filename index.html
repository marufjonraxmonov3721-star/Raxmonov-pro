<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mega Quiz TG</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg: #f0f2f5;
            --tg-blue: #248bcf;
            --tg-green: #31b545;
            --tg-red: #d33232;
            --tg-text: #222;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg);
            color: var(--tg-text);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .quiz-card {
            background: white;
            width: 100%;
            max-width: 450px;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 6px;
            background: #eee;
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
        }

        #progress-inner {
            height: 100%;
            background: var(--tg-blue);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .options-grid {
            display: grid;
            gap: 12px;
        }

        .opt-btn {
            border: 2px solid #f0f0f0;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .opt-btn:active { transform: scale(0.98); }

        .correct { background: var(--tg-green) !important; color: white; border-color: var(--tg-green); }
        .wrong { background: var(--tg-red) !important; color: white; border-color: var(--tg-red); }

        /* Leaderboard Style */
        .leaderboard-card {
            background: white;
            width: 100%;
            max-width: 450px;
            border-radius: 20px;
            padding: 20px;
            box-sizing: border-box;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .user-rank {
            width: 30px;
            font-weight: bold;
            color: var(--tg-blue);
        }

        .user-info { flex-grow: 1; margin-left: 10px; }
        .user-score { font-weight: bold; background: #eef7ff; padding: 4px 10px; border-radius: 8px; font-size: 0.9rem; }

        .hidden { display: none; }
        
        #tg-only-msg {
            color: var(--tg-red);
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="quiz-card" id="quiz-screen">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <span style="color: var(--tg-blue); font-weight: 600;" id="q-number">1 / 15</span>
            <span id="user-display" style="font-size: 0.9rem; opacity: 0.7;">Telegram User</span>
        </div>
        
        <div class="progress-bar"><div id="progress-inner"></div></div>
        
        <div class="question-text" id="q-text">Savollar tayyorlanmoqda...</div>
        
        <div class="options-grid" id="options-container"></div>
    </div>

    <div class="leaderboard-card">
        <h3 style="margin-top: 0; display: flex; align-items: center; gap: 10px;">
            üèÜ Top Reyting (Faqat Telegram)
        </h3>
        <div id="leaderboard-list">Yuklanmoqda...</div>
        <div id="tg-only-msg" class="hidden">Siz brauzerdasiz. Reytingga kirish uchun Telegramdan kiring!</div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
        messagingSenderId: "253793341504",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;

    // Telegram foydalanuvchisini tekshirish
    const isTelegram = tg.initData !== ""; 
    const userData = tg.initDataUnsafe?.user;
    const userName = userData ? (userData.first_name + (userData.last_name ? " " + userData.last_name : "")) : "Brauzer Foydalanuvchisi";
    const userId = userData ? userData.id : null;

    document.getElementById('user-display').innerText = userName;

    if (!isTelegram) {
        document.getElementById('tg-only-msg').classList.remove('hidden');
    }

    const questions = [
        { q: "O'zbekistonning eng baland nuqtasi qayerda?", a: ["Hisor tizmasi", "Chotqol tog'i", "Zarafshon"], c: 0 },
        { q: "JavaScript tili qaysi yili yaratilgan?", a: ["1991", "1995", "2001"], c: 1 },
        { q: "Inson tanasidagi eng katta organ?", a: ["Yurak", "Jigar", "Teri"], c: 2 },
        { q: "Dunyoning 7 mo'jizasidan biri qaysi?", a: ["Eyxel minorasi", "Giza piramidalari", "Ozodlik haykali"], c: 1 },
        { q: "Iphone asoschisi kim?", a: ["Bill Geyts", "Stiv Jobs", "Elon Musk"], c: 1 },
        { q: "O'zbekiston bayrog'ida nechta yulduz bor?", a: ["10 ta", "12 ta", "15 ta"], c: 1 },
        { q: "Eng tez harakatlanuvchi jonivor?", a: ["Burgut", "Gepard", "Sapsan lochini"], c: 2 },
        { q: "Qaysi sayyora 'Qizil sayyora' deb ataladi?", a: ["Mars", "Venera", "Saturn"], c: 0 },
        { q: "Telegram asoschisi kim?", a: ["Pavel Durov", "Mark Zuckerberg", "Jan Kum"], c: 0 },
        { q: "Alisher Navoiy asari qaysi?", a: ["O'tkan kunlar", "Xamsa", "Boburnoma"], c: 1 },
        { q: "Suv 100 darajada qaynaydi, bu rostmi?", a: ["Ha", "Yo'q", "Faqat tog'da"], c: 0 },
        { q: "Internet tarmog'i asoschisi qaysi davlat?", a: ["Rossiya", "AQSH", "Xitoy"], c: 1 },
        { q: "Oltinning kimyoviy belgisi?", a: ["Ag", "Fe", "Au"], c: 2 },
        { q: "Shaxmatda nechta dona bor (jami)?", a: ["32 ta", "64 ta", "16 ta"], c: 0 },
        { q: "BMT ning markaziy qarorgohi qayerda?", a: ["Jeneva", "Nyu-York", "Parij"], c: 1 }
    ];

    let currentIdx = 0;
    let score = 0;

    function renderQuestion() {
        if(currentIdx >= questions.length) return finish();
        
        const q = questions[currentIdx];
        document.getElementById('q-text').innerText = q.q;
        document.getElementById('q-number').innerText = `${currentIdx + 1} / 15`;
        document.getElementById('progress-inner').style.width = `${((currentIdx + 1)/15)*100}%`;
        
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        
        q.a.forEach((opt, i) => {
            const btn = document.createElement('div');
            btn.className = 'opt-btn';
            btn.innerText = opt;
            btn.onclick = () => handleAnswer(btn, i);
            container.appendChild(btn);
        });
    }

    function handleAnswer(btn, selected) {
        const correct = questions[currentIdx].c;
        const allBtns = document.querySelectorAll('.opt-btn');
        allBtns.forEach(b => b.style.pointerEvents = 'none');

        if(selected === correct) {
            btn.classList.add('correct');
            score++;
        } else {
            btn.classList.add('wrong');
            allBtns[correct].classList.add('correct');
        }

        setTimeout(() => {
            currentIdx++;
            renderQuestion();
        }, 1200);
    }

    function finish() {
        document.getElementById('quiz-screen').innerHTML = `
            <h2 style="text-align:center">Tabriklaymiz! üéâ</h2>
            <div style="font-size: 3rem; text-align:center; margin: 20px 0;">${score} / 15</div>
            <button onclick="location.reload()" style="width:100%; padding:15px; border-radius:12px; background:var(--tg-blue); color:white; border:none; font-weight:bold;">Qayta o'ynash</button>
        `;

        // FAQAT TELEGRAMDAN KIRGAN BO'LSA REYTINGGA YOZADI
        if (isTelegram && userId) {
            set(ref(db, 'leaderboard/' + userId), {
                name: userName,
                score: score,
                tg: true // Telegram belgisi
            });
        }
    }

    // Reytingni chiqarish (Faqat tg: true bo'lganlarni ko'rsatadi)
    const topScoresRef = query(ref(db, 'leaderboard'), orderByChild('score'), limitToLast(10));
    onValue(topScoresRef, (snapshot) => {
        const list = document.getElementById('leaderboard-list');
        list.innerHTML = '';
        let users = [];
        snapshot.forEach(child => {
            const data = child.val();
            if(data.tg === true) users.push(data); // Faqat Telegram foydalanuvchilari
        });
        
        users.reverse().forEach((u, i) => {
            list.innerHTML += `
                <div class="user-item">
                    <div class="user-rank">${i+1}</div>
                    <div class="user-info">${u.name} üîµ</div>
                    <div class="user-score">${u.score} ball</div>
                </div>`;
        });
    });

    renderQuestion();
</script>
</body>
</html>
