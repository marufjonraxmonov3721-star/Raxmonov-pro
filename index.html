<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Matritsalar PRO - Final</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --success: #10b981; --danger: #ef4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; overflow-x: hidden; }
        .container { max-width: 600px; margin: auto; }
        .card { background: var(--card); border-radius: 15px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .user-badge { display: flex; align-items: center; gap: 10px; background: #334155; padding: 10px; border-radius: 12px; margin-bottom: 15px; border-left: 4px solid var(--primary); }
        .nav-menu { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .nav-btn { background: #334155; color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 12px; }
        .nav-btn.active { background: var(--primary); color: #000; }
        .option-btn { width: 100%; background: #334155; border: 2px solid transparent; color: white; padding: 14px; margin: 6px 0; border-radius: 10px; cursor: pointer; text-align: left; font-size: 15px; }
        .option-btn.correct { background: var(--success) !important; border-color: white; }
        .option-btn.wrong { background: var(--danger) !important; }
        .hidden { display: none; }
        #timer { font-size: 22px; font-weight: bold; text-align: center; color: #fbbf24; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="db-indicator" style="text-align: center; font-size: 11px; margin-bottom: 8px; color: #94a3b8;">Bazaga ulanmoqda...</div>

    <div class="user-badge">
        <i class="fas fa-user-circle" style="color: var(--primary); font-size: 20px;"></i>
        <div>
            <div id="user-name" style="font-weight: bold;">Yuklanmoqda...</div>
            <div id="user-id" style="font-size: 11px; color: #94a3b8;">ID: ...</div>
        </div>
    </div>

    <div class="nav-menu">
        <button class="nav-btn active" id="btn-home" onclick="location.reload()">Imtihon</button>
        <button class="nav-btn" id="btn-practice" onclick="window.startQuiz('practice')">Mashq</button>
        <button class="nav-btn" id="btn-rank" onclick="window.showTab('rank')">Reyting</button>
    </div>

    <div id="tab-home" class="tab-content">
        <div class="card" style="text-align: center;">
            <h2 style="color: var(--primary);">Real Imtihon</h2>
            <p style="font-size: 14px; color: #94a3b8;">35 ta tasodifiy savol, 30 daqiqa.</p>
            <button class="option-btn" style="background: var(--primary); color: black; font-weight: bold; text-align: center;" onclick="window.startQuiz('exam')">BOSHLASH</button>
        </div>
    </div>

    <div id="quiz-screen" class="card hidden">
        <div id="timer"></div>
        <div style="display: flex; justify-content: space-between; color: var(--primary); font-size: 14px; margin-bottom: 10px; font-weight: bold;">
            <span id="q-count"></span>
            <span id="live-score"></span>
        </div>
        <h3 id="q-text" style="line-height: 1.4;"></h3>
        <div id="options-box"></div>
        <button id="next-btn-manual" class="option-btn hidden" style="background: var(--primary); color: black; text-align: center; font-weight: bold; margin-top: 15px;">KEYINGI SAVOL <i class="fas fa-arrow-right"></i></button>
    </div>

    <div id="tab-rank" class="tab-content hidden">
        <div class="card">
            <h3 style="text-align: center; margin-top: 0;">üèÜ Eng yaxshi 10 natija</h3>
            <div id="rank-list">Yuklanmoqda...</div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, set, onValue, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
        messagingSenderId: "253793341504",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;

    let userData = {
        id: tg.initDataUnsafe?.user?.id || "Mehmon_ID",
        name: tg.initDataUnsafe?.user?.first_name || "Foydalanuvchi"
    };

    let allQuestions = [], currentQuizQs = [], currentStep = 0, currentScore = 0, examMode = false, quizTimer;

    function init() {
        tg.expand();
        document.getElementById('user-name').innerText = userData.name;
        document.getElementById('user-id').innerText = `ID: ${userData.id}`;
        
        // Savollarni bazadan olish va formatlash
        onValue(ref(db, 'questions_pool'), (snapshot) => {
            const data = snapshot.val();
            if (data) {
                allQuestions = Array.isArray(data) ? data : Object.values(data);
                document.getElementById('db-indicator').innerHTML = `<span style="color:#10b981">‚óè Baza ulangan (${allQuestions.length} savol)</span>`;
            } else {
                document.getElementById('db-indicator').innerHTML = `<span style="color:#ef4444">‚óè Baza bo'sh!</span>`;
            }
        });
        loadLeaderboard();
    }

    window.showTab = (tabName) => {
        clearInterval(quizTimer);
        document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('tab-' + tabName).classList.remove('hidden');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + tabName)?.classList.add('active');
    };

    window.startQuiz = (mode) => {
        if (allQuestions.length === 0) return alert("Kuting, savollar yuklanmoqda...");
        
        examMode = (mode === 'exam');
        currentQuizQs = examMode ? [...allQuestions].sort(() => 0.5 - Math.random()).slice(0, 35) : [...allQuestions];
        currentStep = 0; currentScore = 0;

        window.showTab('quiz'); // tab-quiz emas, quiz-screen ochiladi
        document.getElementById('tab-home').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        
        if (examMode) startQuizTimer(30 * 60); else document.getElementById('timer').innerText = "Mashq Rejimi";
        displayQuestion();
    };

    function displayQuestion() {
        const q = currentQuizQs[currentStep];
        const optionsBox = document.getElementById('options-box');
        const nextBtn = document.getElementById('next-btn-manual');
        
        nextBtn.classList.add('hidden');
        document.getElementById('q-count').innerText = `Savol: ${currentStep + 1} / ${currentQuizQs.length}`;
        document.getElementById('live-score').innerText = examMode ? `Ball: ${currentScore * 2}` : `To'g'ri: ${currentScore}`;
        document.getElementById('q-text').innerText = q.q;
        
        optionsBox.innerHTML = "";
        const answers = Array.isArray(q.a) ? q.a : [q.a];

        answers.forEach((ans, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = ans;
            btn.onclick = () => {
                const allButtons = optionsBox.querySelectorAll('.option-btn');
                allButtons.forEach(b => b.disabled = true);
                
                if (idx === q.c) {
                    btn.classList.add('correct');
                    currentScore++;
                } else {
                    btn.classList.add('wrong');
                    if(allButtons[q.c]) allButtons[q.c].classList.add('correct');
                }
                
                if (examMode) {
                    setTimeout(window.nextStep, 1000);
                } else {
                    nextBtn.classList.remove('hidden');
                }
            };
            optionsBox.appendChild(btn);
        });
    }

    window.nextStep = () => {
        currentStep++;
        if (currentStep < currentQuizQs.length) {
            displayQuestion();
        } else {
            completeQuiz();
        }
    };

    document.getElementById('next-btn-manual').onclick = window.nextStep;

    function startQuizTimer(seconds) {
        let timeLeft = seconds;
        quizTimer = setInterval(() => {
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
            if (--timeLeft < 0) { clearInterval(quizTimer); completeQuiz(); }
        }, 1000);
    }

    async function completeQuiz() {
        clearInterval(quizTimer);
        const finalResult = examMode ? currentScore * 2 : currentScore;
        
        if (examMode && userData.id !== "Mehmon_ID") {
            const userScoreRef = ref(db, 'best_scores/' + userData.id);
            const snapshot = await get(userScoreRef);
            if (!snapshot.exists() || snapshot.val().score < finalResult) {
                await set(userScoreRef, { name: userData.name, score: finalResult });
            }
        }

        document.getElementById('quiz-screen').innerHTML = `
            <div style="text-align:center; padding: 20px;">
                <h2 style="color:var(--primary)">${examMode ? 'Imtihon Yakunlandi' : 'Mashq Yakunlandi'}</h2>
                <p style="font-size:36px; font-weight:bold; margin:15px 0;">${finalResult} ${examMode ? 'Ball' : 'To\'g\'ri'}</p>
                <button class="option-btn" style="text-align:center; background:var(--primary); color:#000; font-weight:bold;" onclick="location.reload()">MENYUGA QAYTISH</button>
            </div>`;
    }

    function loadLeaderboard() {
        const rankQuery = query(ref(db, 'best_scores'), orderByChild('score'), limitToLast(10));
        onValue(rankQuery, (snapshot) => {
            let players = [];
            snapshot.forEach(child => { players.push(child.val()); });
            players.reverse();
            document.getElementById('rank-list').innerHTML = players.map((p, i) => `
                <div style="display:flex; justify-content:space-between; padding:12px; border-bottom:1px solid #334155;">
                    <span><b>#${i+1}</b> ${p.name}</span>
                    <b style="color:var(--primary)">${p.score} ball</b>
                </div>`).join('') || "Hozircha bo'sh";
        });
    }

    init();
</script>
</body>
</html>
