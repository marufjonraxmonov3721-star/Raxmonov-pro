<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Matritsalar Testi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 500px; background: var(--card); border-radius: 20px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .quiz-header { border-bottom: 1px solid #334155; padding-bottom: 10px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .option-btn { width: 100%; background: #334155; border: 2px solid transparent; color: white; padding: 15px; margin: 8px 0; border-radius: 12px; cursor: pointer; text-align: left; transition: 0.2s; font-size: 16px; }
        .option-btn:hover { border-color: var(--primary); background: #475569; }
        .btn-start { background: var(--primary); color: #000; font-weight: bold; border: none; padding: 15px 30px; border-radius: 12px; cursor: pointer; width: 100%; font-size: 18px; }
        #question-text { font-size: 18px; line-height: 1.5; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="main-screen">
        <h2 style="text-align: center;">Matritsalar fanidan test</h2>
        <p style="text-align: center; color: #94a3b8;">Bazada jami 253+ ta savol bor. Har gal 10 ta tasodifiy savol beriladi.</p>
        <button class="btn-start" onclick="startQuiz()">Testni Boshlash</button>
    </div>

    <div id="quiz-screen" style="display: none;">
        <div class="quiz-header">
            <span id="progress-text">Savol: 1/10</span>
            <span id="score-text">Ball: 0</span>
        </div>
        <div id="quiz-content">
            <h3 id="question-text">Savol yuklanmoqda...</h3>
            <div id="options-container"></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
        messagingSenderId: "253793341504",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let allQuestions = [];
    let currentQuiz = [];
    let step = 0;
    let score = 0;

    // Bazadan savollarni bir marta olib qo'yamiz
    async function fetchAll() {
        const snapshot = await get(ref(db, 'questions_pool'));
        if (snapshot.exists()) allQuestions = snapshot.val();
    }
    fetchAll();

    window.startQuiz = () => {
        if (allQuestions.length === 0) return alert("Savollar yuklanmoqda, kuting...");
        
        document.getElementById('main-screen').style.display = 'none';
        document.getElementById('quiz-screen').style.display = 'block';
        
        // Tasodifiy 10 ta tanlash
        currentQuiz = [...allQuestions].sort(() => 0.5 - Math.random()).slice(0, 10);
        step = 0; score = 0;
        showQuestion();
    };

    function showQuestion() {
        const qData = currentQuiz[step];
        document.getElementById('progress-text').innerText = `Savol: ${step + 1}/10`;
        document.getElementById('score-text').innerText = `Ball: ${score}`;
        document.getElementById('question-text').innerText = qData.q;
        
        const container = document.getElementById('options-container');
        container.innerHTML = "";
        
        qData.a.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => check(idx);
            container.appendChild(btn);
        });
    }

    function check(idx) {
        if (idx === currentQuiz[step].c) score++;
        step++;
        if (step < 10) showQuestion();
        else finish();
    }

    function finish() {
        document.getElementById('quiz-content').innerHTML = `
            <div style="text-align: center; padding: 20px;">
                <h2>Natija: ${score} / 10</h2>
                <button class="btn-start" onclick="location.reload()">Asosiy sahifaga</button>
            </div>
        `;
    }
</script>
</body>
</html>
