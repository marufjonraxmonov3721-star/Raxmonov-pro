<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Raxmonov Save - Ultra App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-gradient { background: linear-gradient(90deg, #3b82f6, #2563eb); }
        .video-card { animation: fadeIn 0.5s ease; transition: transform 0.2s; }
        .video-card:active { transform: scale(0.97); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-4 pb-24">

    <div class="flex items-center justify-between mb-6">
        <h1 class="text-xl font-bold text-blue-400">Raxmonov Save <span class="text-xs bg-blue-600 text-white px-2 py-0.5 rounded ml-1">ULTRA</span></h1>
    </div>

    <div class="glass p-3 rounded-2xl flex items-center gap-2 mb-8">
        <input type="text" id="searchInput" placeholder="Musiqa yoki video qidirish..." 
               class="flex-1 p-2 bg-transparent outline-none text-sm ml-2">
        <button onclick="startAppSearch()" class="btn-gradient w-10 h-10 rounded-xl flex items-center justify-center">
            <i class="fas fa-search"></i>
        </button>
    </div>

    <div id="resultsBox" class="grid grid-cols-1 gap-4">
        <div class="text-center text-gray-500 py-20">
            <i class="fas fa-search-plus text-4xl mb-4 opacity-20"></i>
            <p class="text-xs uppercase tracking-widest">Hozircha hech narsa yo'q</p>
        </div>
    </div>

    <div class="fixed bottom-4 left-4 right-4 flex gap-2">
        <button onclick="tg.close()" class="flex-1 bg-white/5 border border-white/10 p-4 rounded-2xl text-xs font-bold uppercase">Yopish</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        async function startAppSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            const box = document.getElementById('resultsBox');
            box.innerHTML = '<div class="text-center py-20"><div class="animate-spin inline-block w-8 h-8 border-4 border-t-blue-500 border-gray-700 rounded-full"></div></div>';

            try {
                // Biz qidiruvni bot orqali amalga oshiramiz (yoki bevosita API orqali)
                // Lekin sendData ishlatilsa ilova yopiladi. Shuning uchun hozirgi usul:
                // Foydalanuvchi "Qidirish"ni bossa, ma'lumot botga ketadi va bot ilovani yangilaydi.
                
                // Real qidiruvni amalga oshirish uchun Python kodi bilan bog'lanamiz
                tg.sendData(JSON.stringify({ action: "live_search", query: query }));
                // tg.close() olib tashlandi, chunki natijani kutamiz (agar bot qo'llab quvvatlasa)
                // DIQQAT: Telegram WebApp hozircha sendData'dan keyin ilovani yopadi.
                // Shuning uchun eng yaxshi yo'l: bot natijalarni alohida xabar sifatida chiqaradi.
            } catch (e) {
                box.innerHTML = '<p class="text-center text-red-500">Xatolik yuz berdi</p>';
            }
        }

        function downloadMedia(url, type) {
            tg.sendData(JSON.stringify({ action: "download", type: type, url: url }));
            tg.close();
        }
    </script>
</body>
</html>
