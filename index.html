<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texnik ishlar olib borilmoqda</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --text-main: #1f2937;
            --text-muted: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #f9fafb;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        /* Animatsiya qismi */
        .illustration {
            position: relative;
            margin-bottom: 40px;
        }

        .gear {
            width: 80px;
            height: 80px;
            fill: var(--primary);
            animation: rotate 4s linear infinite;
        }

        .gear-small {
            width: 50px;
            height: 50px;
            fill: #a5b4fc;
            position: absolute;
            top: 40px;
            left: 55%;
            animation: rotate-reverse 3s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotate-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-main);
        }

        p {
            font-size: 1.1rem;
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .badge {
            display: inline-block;
            background: #e0e7ff;
            color: var(--primary);
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .loader-bar {
            width: 200px;
            height: 4px;
            background: #e5e7eb;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .loader-progress {
            width: 50%;
            height: 100%;
            background: var(--primary);
            position: absolute;
            animation: move-loader 2s infinite ease-in-out;
        }

        @keyframes move-loader {
            0% { left: -50%; }
            100% { left: 100%; }
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #9ca3af;
        }

        /* Mobil qurilmalar uchun */
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="illustration">
            <!-- Asosiy tishli g'ildirak -->
            <svg class="gear" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5A3.5 3.5 0 0 1 15.5 12A3.5 3.5 0 0 1 12 15.5M19.43 12.97C19.47 12.65 19.5 12.33 19.5 12C19.5 11.67 19.47 11.34 19.43 11.03L21.54 9.37C21.73 9.22 21.78 8.95 21.66 8.73L19.66 5.27C19.54 5.05 19.27 4.96 19.05 5.05L16.56 6.05C16.04 5.65 15.47 5.32 14.87 5.07L14.5 2.42C14.46 2.18 14.25 2 14 2H10C9.75 2 9.54 2.18 9.5 2.42L9.13 5.07C8.53 5.32 7.96 5.65 7.44 6.05L4.95 5.05C4.73 4.96 4.46 5.05 4.34 5.27L2.34 8.73C2.21 8.95 2.27 9.22 2.46 9.37L4.57 11.03C4.53 11.34 4.5 11.67 4.5 12C4.5 12.33 4.53 12.65 4.57 12.97L2.46 14.63C2.27 14.78 2.21 15.05 2.34 15.27L4.34 18.73C4.46 18.95 4.73 19.03 4.95 18.95L7.44 17.94C7.96 18.34 8.53 18.67 9.13 18.92L9.5 21.57C9.54 21.81 9.75 22 10 22H14C14.25 22 14.46 21.81 14.5 21.57L14.87 18.92C15.47 18.67 16.04 18.34 16.56 17.94L19.05 18.95C19.27 19.03 19.54 18.95 19.66 18.73L21.66 15.27C21.78 15.05 21.73 14.78 21.54 14.63L19.43 12.97Z"/></svg>
            <!-- Kichik tishli g'ildirak -->
            <svg class="gear-small" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5A3.5 3.5 0 0 1 15.5 12A3.5 3.5 0 0 1 12 15.5M19.43 12.97C19.47 12.65 19.5 12.33 19.5 12C19.5 11.67 19.47 11.34 19.43 11.03L21.54 9.37C21.73 9.22 21.78 8.95 21.66 8.73L19.66 5.27C19.54 5.05 19.27 4.96 19.05 5.05L16.56 6.05C16.04 5.65 15.47 5.32 14.87 5.07L14.5 2.42C14.46 2.18 14.25 2 14 2H10C9.75 2 9.54 2.18 9.5 2.42L9.13 5.07C8.53 5.32 7.96 5.65 7.44 6.05L4.95 5.05C4.73 4.96 4.46 5.05 4.34 5.27L2.34 8.73C2.21 8.95 2.27 9.22 2.46 9.37L4.57 11.03C4.53 11.34 4.5 11.67 4.5 12C4.5 12.33 4.53 12.65 4.57 12.97L2.46 14.63C2.27 14.78 2.21 15.05 2.34 15.27L4.34 18.73C4.46 18.95 4.73 19.03 4.95 18.95L7.44 17.94C7.96 18.34 8.53 18.67 9.13 18.92L9.5 21.57C9.54 21.81 9.75 22 10 22H14C14.25 22 14.46 21.81 14.5 21.57L14.87 18.92C15.47 18.67 16.04 18.34 16.56 17.94L19.05 18.95C19.27 19.03 19.54 18.95 19.66 18.73L21.66 15.27C21.78 15.05 21.73 14.78 21.54 14.63L19.43 12.97Z"/></svg>
        </div>

        <div class="badge">Yangilanish kutilmoqda</div>
        <h1>Texnik ishlar ketyapti</h1>
        <p>Ilovamizni yanada mukammal qilish uchun kichik ta'mirlash ishlarini olib bormoqdamiz. Tez orada yana birga bo'lamiz!</p>
        
        <div class="loader-bar">
            <div class="loader-progress"></div>
        </div>

        <div class="footer">
            Keltirilgan noqulayliklar uchun uzr so'raymiz.
        </div>
    </div>

</body>
</html>
