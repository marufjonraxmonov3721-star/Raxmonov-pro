<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Matritsalar - To'liq Tizim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --success: #10b981; --danger: #ef4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        .container { max-width: 600px; margin: auto; }
        .card { background: var(--card); border-radius: 15px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        
        .nav-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .nav-btn { background: #334155; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 13px; }
        .nav-btn.active { background: var(--primary); color: #000; }

        .option-btn { width: 100%; background: #334155; border: 2px solid transparent; color: white; padding: 14px; margin: 6px 0; border-radius: 10px; cursor: pointer; text-align: left; font-size: 15px; }
        .option-btn:disabled { opacity: 0.8; cursor: not-allowed; }
        .option-btn.correct { background: var(--success) !important; border-color: white; }
        .option-btn.wrong { background: var(--danger) !important; }

        .timer-box { font-size: 24px; font-weight: bold; text-align: center; color: #fbbf24; margin-bottom: 10px; }
        .status-bar { display: flex; justify-content: space-between; margin-bottom: 15px; color: var(--primary); font-size: 14px; font-weight: bold; }
        
        input { width: 100%; padding: 12px; border-radius: 10px; border: none; margin-bottom: 15px; background: #334155; color: white; box-sizing: border-box; }
        .hidden { display: none; }
        .mode-title { text-align: center; margin-bottom: 10px; color: var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <div class="nav-menu" id="main-nav">
        <button class="nav-btn active" id="btn-home" onclick="window.showTab('home')"><i class="fas fa-home"></i> Menyu</button>
        <button class="nav-btn" id="btn-practice" onclick="window.startQuizMode('practice')"><i class="fas fa-dumbbell"></i> Mashq</button>
        <button class="nav-btn" id="btn-list" onclick="window.showTab('list')"><i class="fas fa-book"></i> Savollar</button>
        <button class="nav-btn" id="btn-rank" onclick="window.showTab('rank')"><i class="fas fa-trophy"></i> Reyting</button>
    </div>

    <div id="tab-home" class="tab-content">
        <div class="card">
            <h2 class="mode-title">Real Imtihon</h2>
            <p style="text-align: center; color: #94a3b8; font-size: 13px;">35 savol | 30 daqiqa | O'tish: 42 ball</p>
            <input type="text" id="userName" placeholder="F.I.SH kiriting">
            <button class="option-btn" style="background: var(--primary); color: black; font-weight: bold; text-align: center;" onclick="window.startQuizMode('exam')">IMTIHONNI BOSHLASH</button>
        </div>
    </div>

    <div id="quiz-screen" class="card hidden">
        <div id="display-timer" class="timer-box"></div>
        <div class="status-bar">
            <span id="progress-text">Savol: 1/--</span>
            <span id="score-text">Natija: 0</span>
        </div>
        <h3 id="question-text">...</h3>
        <div id="options-box"></div>
        <button id="next-btn" class="option-btn hidden" style="background: var(--primary); color: black; text-align: center; font-weight: bold; margin-top: 20px;" onclick="window.nextStep()">KEYINGI SAVOL <i class="fas fa-arrow-right"></i></button>
    </div>

    <div id="tab-list" class="tab-content hidden">
        <div class="card" id="full-list-content">Yuklanmoqda...</div>
    </div>

    <div id="tab-rank" class="tab-content hidden">
        <div class="card" id="leaderboard-content">Natijalar yo'q.</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, push, onValue, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
        messagingSenderId: "253793341504",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let allQs = [];
    let quizQs = [];
    let step = 0;
    let score = 0;
    let isExam = false;
    let timerInterval;

    // 1. Ma'lumotlarni yuklash
    async function loadData() {
        const snap = await get(ref(db, 'questions_pool'));
        if (snap.exists()) {
            allQs = snap.val();
            renderList();
        }
        loadRank();
    }

    // 2. Navigatsiya
    window.showTab = (tab) => {
        clearInterval(timerInterval);
        document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('tab-' + tab).classList.remove('hidden');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        if(document.getElementById('btn-' + tab)) document.getElementById('btn-' + tab).classList.add('active');
    };

    // 3. Test/Mashq boshlash
    window.startQuizMode = (mode) => {
        if (allQs.length === 0) return alert("Savollar yuklanmadi, kuting...");
        
        if (mode === 'exam') {
            const name = document.getElementById('userName').value;
            if (!name) return alert("Ismingizni kiriting!");
            isExam = true;
            quizQs = [...allQs].sort(() => 0.5 - Math.random()).slice(0, 35);
            startTimer(30 * 60);
        } else {
            isExam = false;
            quizQs = [...allQs]; // Mashq uchun hammasi
            document.getElementById('display-timer').innerText = "Mashq Rejimi";
        }

        step = 0; score = 0;
        document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
        document.getElementById('quiz-screen').classList.remove('hidden');
        renderQuestion();
    };

    // 4. Savol chiqarish
    function renderQuestion() {
        const q = quizQs[step];
        const nextBtn = document.getElementById('next-btn');
        nextBtn.classList.add('hidden');

        document.getElementById('progress-text').innerText = `Savol: ${step + 1} / ${quizQs.length}`;
        document.getElementById('score-text').innerText = isExam ? `Ball: ${score * 2}` : `To'g'ri: ${score}`;
        document.getElementById('question-text').innerText = q.q;

        const box = document.getElementById('options-box');
        box.innerHTML = "";

        q.a.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => handleAnswer(btn, idx, q.c);
            box.appendChild(btn);
        });
    }

    // 5. Javobni tekshirish
    function handleAnswer(btn, selected, correct) {
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);

        if (selected === correct) {
            btn.classList.add('correct');
            score++;
        } else {
            btn.classList.add('wrong');
            btns[correct].classList.add('correct');
        }

        if (isExam) {
            setTimeout(window.nextStep, 1000);
        } else {
            document.getElementById('next-btn').classList.remove('hidden');
        }
    }

    // 6. Keyingi savolga o'tish (Mashq rejimida ishlamayotgan qism)
    window.nextStep = () => {
        step++;
        if (step < quizQs.length) {
            renderQuestion();
        } else {
            finishQuiz();
        }
    };

    function startTimer(sec) {
        let t = sec;
        timerInterval = setInterval(() => {
            let m = Math.floor(t / 60), s = t % 60;
            document.getElementById('display-timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
            if (--t < 0) { clearInterval(timerInterval); finishQuiz(); }
        }, 1000);
    }

    async function finishQuiz() {
        clearInterval(timerInterval);
        const finalScore = isExam ? score * 2 : score;
        if (isExam) {
            const name = document.getElementById('userName').value;
            await push(ref(db, 'exam_results'), { name, score: finalScore, passed: finalScore >= 42, date: Date.now() });
        }
        document.getElementById('quiz-screen').innerHTML = `
            <div style="text-align:center; padding: 20px;">
                <h2 style="color:${isExam && finalScore < 42 ? 'var(--danger)' : 'var(--success)'}">${isExam ? (finalScore >= 42 ? 'O\'tdingiz!' : 'Yiqildingiz') : 'Mashq tugadi'}</h2>
                <p style="font-size:35px; font-weight:bold;">${finalScore} ${isExam ? 'Ball' : 'To\'g\'ri'}</p>
                <button class="option-btn" style="background:var(--primary); color:black; text-align:center; font-weight:bold;" onclick="location.reload()">ASOSIY MENYU</button>
            </div>`;
    }

    function renderList() {
        const list = document.getElementById('full-list-content');
        list.innerHTML = `<h3>Barcha savollar (${allQs.length})</h3>` + allQs.map((q, i) => `
            <div style="border-bottom:1px solid #444; padding:10px 0; font-size:14px;">
                <b>${i+1}. ${q.q}</b><br><span style="color:var(--success)">Javob: ${q.a[q.c]}</span>
            </div>`).join('');
    }

    function loadRank() {
        const rRef = query(ref(db, 'exam_results'), orderByChild('score'), limitToLast(10));
        onValue(rRef, (snap) => {
            let data = []; snap.forEach(c => data.push(c.val()));
            document.getElementById('leaderboard-content').innerHTML = "<h3>Top 10 Reyting</h3>" + data.reverse().map((r, i) => `
                <div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #334155;">
                    <span>${i+1}. ${r.name}</span><b>${r.score} ball</b>
                </div>`).join('');
        });
    }

    loadData();
</script>
</body>
</html>
