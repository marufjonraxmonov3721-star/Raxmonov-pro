<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Pro Max</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --accent: #38bdf8;
            --nav-bg: #1e293b;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            padding-bottom: 70px; /* Navigatsiya uchun joy */
            overflow-x: hidden;
        }

        /* Header */
        header {
            padding: 20px;
            background: linear-gradient(to bottom, #1e293b, #0f172a);
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* Sahifalar kontenti */
        .page {
            display: none;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .active-page { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Kartochkalar */
        .card {
            background: var(--card);
            padding: 15px;
            border-radius: 16px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        /* Pastki Navigatsiya */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 65px;
            background: var(--nav-bg);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #94a3b8;
            text-decoration: none;
            font-size: 11px;
            cursor: pointer;
            transition: 0.2s;
        }

        .nav-item i { font-size: 20px; margin-bottom: 4px; }
        .nav-item.active { color: var(--accent); }

        /* Reyting stili */
        .rank-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: rgba(255,255,255,0.02);
            border-radius: 12px;
            margin-bottom: 8px;
        }

        .rank-num { width: 30px; font-weight: bold; color: var(--accent); }
        .rank-avatar { width: 40px; height: 40px; border-radius: 50%; margin-right: 12px; }

        /* Test tugmalari */
        .option-btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            border: 1px solid #334155;
            background: #1e293b;
            color: white;
            text-align: left;
            font-size: 16px;
        }
    </style>
</head>
<body>

<header>
    <h2 id="header-title">Savollar</h2>
</header>

<div id="page-list" class="page active-page">
    <div class="card">
        <h4>1. O'zbekiston poytaxti qayer?</h4>
        <p style="color: #94a3b8; font-size: 14px;">Javob: Toshkent</p>
    </div>
    <div class="card">
        <h4>2. Dunyodagi eng katta okean?</h4>
        <p style="color: #94a3b8; font-size: 14px;">Javob: Tinch okeani</p>
    </div>
</div>

<div id="page-test" class="page">
    <div class="card" id="quiz-box">
        <h3 id="question-text">Testni boshlashga tayyormisiz?</h3>
        <button class="option-btn" onclick="startRealTest()" style="background: var(--primary); text-align: center;">Boshlash</button>
    </div>
</div>

<div id="page-rank" class="page">
    <div id="leaderboard-list">
        <p style="text-align: center;">Yuklanmoqda...</p>
    </div>
</div>

<div id="page-settings" class="page">
    <div class="card">
        <p>üîî Bildirishnomalar</p>
        <hr style="border: 0.1px solid #334155;">
        <p>üåô Tungi rejim</p>
        <hr style="border: 0.1px solid #334155;">
        <p>‚ÑπÔ∏è Ilova versiyasi: 2.0.1</p>
    </div>
    <button class="option-btn" style="color: #ef4444; border-color: #ef4444;">Hisobdan chiqish</button>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" onclick="showPage('list', 'Savollar')">
        <i class="fa-solid fa-book"></i>
        <span>Savollar</span>
    </div>
    <div class="nav-item" onclick="showPage('test', 'Real Test')">
        <i class="fa-solid fa-play"></i>
        <span>Test</span>
    </div>
    <div class="nav-item" onclick="showPage('rank', 'Top Reyting')">
        <i class="fa-solid fa-trophy"></i>
        <span>Reyting</span>
    </div>
    <div class="nav-item" onclick="showPage('settings', 'Sozlamalar')">
        <i class="fa-solid fa-gear"></i>
        <span>Sozlamalar</span>
    </div>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, query, orderByChild } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
        messagingSenderId: "253793341504",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Navigatsiya funksiyasi
    window.showPage = (pageId, title) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.getElementById('page-' + pageId).classList.add('active-page');
        
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        event.currentTarget.classList.add('active');
        
        document.getElementById('header-title').innerText = title;

        if(pageId === 'rank') loadFullLeaderboard();
    };

    // Reytingni yuklash
    function loadFullLeaderboard() {
        const topRef = query(ref(db, 'leaderboard'), orderByChild('score'));
        onValue(topRef, (snap) => {
            const listDiv = document.getElementById('leaderboard-list');
            listDiv.innerHTML = '';
            let users = [];
            snap.forEach(s => users.push(s.val()));
            users.reverse().forEach((u, i) => {
                listDiv.innerHTML += `
                    <div class="rank-item">
                        <span class="rank-num">${i+1}</span>
                        <img src="${u.photo || 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png'}" class="rank-avatar">
                        <div style="flex-grow:1">
                            <div style="font-weight:bold">${u.username}</div>
                            <div style="font-size:12px; color:#94a3b8">Faol o'yinchi</div>
                        </div>
                        <div style="font-weight:bold; color:var(--accent)">${u.score}</div>
                    </div>`;
            });
        });
    }

    // Testni boshlash (Misol)
    window.startRealTest = () => {
        document.getElementById('quiz-box').innerHTML = `<h3>Tez orada...</h3><p>Real test tizimi tayyorlanmoqda.</p>`;
    };
</script>

</body>
</html>
