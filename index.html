<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Matematika Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: { inlineMath: [['$','$']], processEscapes: true },
            "HTML-CSS": { linebreaks: { automatic: true } },
            messageStyle: "none"
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .option-btn { transition: all 0.2s; -webkit-tap-highlight-color: transparent; }
        .math-hidden { opacity: 0; }
        .math-visible { opacity: 1; transition: opacity 0.3s; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <div id="main-card" class="w-full max-w-md bg-white rounded-[2rem] shadow-xl overflow-hidden flex flex-col min-h-[550px]">
        
        <!-- Kirish -->
        <div id="login-view" class="p-8 flex-1 flex flex-col justify-center text-center">
            <div class="text-6xl mb-4">üíé</div>
            <h1 class="text-2xl font-black text-gray-800 mb-2">Matematika Testi</h1>
            <p class="text-gray-400 text-sm mb-8">Natijangizni saqlang va peshqadamlar ro'yxatiga kiring!</p>
            <input type="text" id="user-name" placeholder="Ismingiz..." 
                class="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl outline-none focus:border-blue-500 font-bold mb-4 text-center">
            <button id="start-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg transition-all active:scale-95">
                Boshlash
            </button>
        </div>

        <!-- Test -->
        <div id="quiz-view" class="hidden p-6 flex-1 flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <span id="q-count" class="text-[10px] font-black text-blue-600 uppercase tracking-widest">Savol 1/10</span>
                <span id="live-score" class="bg-blue-50 text-blue-600 px-3 py-1 rounded-full text-xs font-bold">0 ball</span>
            </div>
            <div class="bg-slate-50 p-6 rounded-3xl mb-6 border border-slate-100 min-h-[120px] flex items-center justify-center text-center">
                <div id="q-text" class="text-lg font-bold text-gray-800 math-hidden"></div>
            </div>
            <div id="options" class="space-y-2 math-hidden"></div>
            <button id="next-btn" class="hidden w-full mt-auto bg-slate-900 text-white font-bold py-4 rounded-2xl">Keyingisi</button>
        </div>

        <!-- Reyting -->
        <div id="result-view" class="hidden p-6 flex-1 flex flex-col">
            <div class="text-center mb-6">
                <h2 class="text-xl font-black text-gray-800">Natijangiz: <span id="final-score" class="text-blue-600">0</span></h2>
            </div>
            <div class="flex-1 overflow-y-auto bg-slate-50 rounded-3xl p-4 border border-slate-100">
                <h3 class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-4 text-center">üèÜ TOP REYTING</h3>
                <div id="ranking-list" class="space-y-2">
                    <div class="text-center py-4 text-gray-300">Yuklanmoqda...</div>
                </div>
            </div>
            <button id="restart-btn" class="w-full mt-4 bg-gray-100 text-gray-600 font-bold py-3 rounded-2xl">Qayta topshirish</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
            authDomain: "gen-lang-client-0228947349.firebaseapp.com",
            databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
            projectId: "gen-lang-client-0228947349",
            storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
            messagingSenderId: "253793341504",
            appId: "1:253793341504:web:709752258000dab44fcfa5",
            measurementId: "G-DT2JZN1P2T"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = 'telegram_math_fix_v2';

        let state = { idx: 0, score: 0, name: '', user: null };

        const quizData = [
            { q: "Ustun matritsani ko'rsating:", o: ["(1,2,3)", "$ \\begin{pmatrix} 1 \\\\ 2 \\\\ 3 \\end{pmatrix} $", "(1 2 3)", "$ A_{3 \\times 3} $"], c: 1 },
            { q: "Matritsa deb nimaga aytiladi?", o: ["$m$ ta satr va $n$ ta ustunli sonlar jadvali", "Uchburchakli harflar jadvali", "Harflar yig'indisi", "Sonlar ko'paytmasi"], c: 0 },
            { q: "3-satr va 4-ustunda turgan element qanday belgilanadi?", o: ["$ a_{34} $", "$ a_{43} $", "$ A_{34} $", "$ a_{12} $"], c: 0 },
            { q: "Birlik matritsani ko'rsating:", o: ["$ \\begin{pmatrix} 1 & 0 \\\\ 0 & 1 \\end{pmatrix} $", "$ \\begin{pmatrix} 0 & 0 \\\\ 0 & 0 \\end{pmatrix} $", "(1 1)", "$ \\begin{pmatrix} 1 & 1 \\\\ 1 & 1 \\end{pmatrix} $"], c: 0 },
            { q: "O'zgarmas sonning hosilasi nimaga teng?", o: ["1", "$x$", "0", "-1"], c: 2 },
            { q: "Determinantni hisoblang: $ \\begin{vmatrix} 5 & 2 \\\\ 7 & 4 \\end{vmatrix} $", o: ["6", "13", "20", "34"], c: 0 },
            { q: "$ a = (-2, 6, 3) $ vektorning modulini $ |a| $ toping:", o: ["5", "7", "9", "11"], c: 1 },
            { q: "$ y = \\sin x $ funksiyasining hosilasi nimaga teng?", o: ["$ \\cos x $", "$ -\\sin x $", "$ \\tan x $", "1"], c: 0 },
            { q: "Kvadrat matritsa deb nimaga aytiladi?", o: ["Satr va ustunlar soni teng bo'lsa", "Faqat bitta satri bo'lsa", "Faqat nollar bo'lsa", "Determinanti nol bo'lsa"], c: 0 },
            { q: "3x4 o'lchamli matritsada nechta element bor?", o: ["7", "1", "12", "14"], c: 2 }
        ];

        // Auth
        signInAnonymously(auth).then(c => state.user = c.user).catch(e => console.error(e));

        document.getElementById('start-btn').onclick = () => {
            const input = document.getElementById('user-name');
            if (!input.value.trim()) return alert("Ismingizni kiriting!");
            state.name = input.value.trim();
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('quiz-view').classList.remove('hidden');
            renderQuestion();
        };

        function renderQuestion() {
            if (state.idx >= quizData.length) return finish();
            const data = quizData[state.idx];
            const qT = document.getElementById('q-text');
            const opts = document.getElementById('options');
            
            qT.classList.replace('math-visible', 'math-hidden');
            opts.classList.replace('math-visible', 'math-hidden');
            
            document.getElementById('q-count').innerText = `Savol ${state.idx + 1}/10`;
            document.getElementById('next-btn').classList.add('hidden');
            qT.innerHTML = data.q;
            opts.innerHTML = '';
            
            data.o.forEach((o, i) => {
                const b = document.createElement('button');
                b.className = "option-btn w-full text-left p-3 rounded-2xl border border-gray-100 bg-white hover:bg-blue-50 flex items-center text-sm mb-2";
                b.innerHTML = `<span class="w-7 h-7 bg-gray-50 rounded-lg flex items-center justify-center mr-3 font-bold text-gray-400 text-xs shrink-0">${String.fromCharCode(65+i)}</span> <span>${o}</span>`;
                b.onclick = () => {
                    const all = document.querySelectorAll('.option-btn');
                    all.forEach(x => x.onclick = null);
                    if (i === data.c) {
                        state.score++;
                        b.classList.add('border-green-500', 'bg-green-50');
                        document.getElementById('live-score').innerText = state.score + ' ball';
                    } else {
                        b.classList.add('border-red-500', 'bg-red-50');
                        all[data.c].classList.add('border-green-500', 'bg-green-50');
                    }
                    document.getElementById('next-btn').classList.remove('hidden');
                };
                opts.appendChild(b);
            });

            if (window.MathJax) {
                MathJax.Hub.Queue(["Typeset", MathJax.Hub, qT], ["Typeset", MathJax.Hub, opts], () => {
                    qT.classList.remove('math-hidden');
                    qT.classList.add('math-visible');
                    opts.classList.remove('math-hidden');
                    opts.classList.add('math-visible');
                });
            }
        }

        document.getElementById('next-btn').onclick = () => { state.idx++; renderQuestion(); };

        async function finish() {
            document.getElementById('quiz-view').classList.add('hidden');
            document.getElementById('result-view').classList.remove('hidden');
            document.getElementById('final-score').innerText = state.score;
            
            if (state.user) {
                try {
                    const col = collection(db, 'artifacts', appId, 'public', 'data', 'ranking');
                    await addDoc(col, { name: state.name, score: state.score, ts: Date.now() });
                } catch (e) { console.error("Saqlashda xato:", e); }
            }
            loadRanking();
        }

        async function loadRanking() {
            const list = document.getElementById('ranking-list');
            try {
                const col = collection(db, 'artifacts', appId, 'public', 'data', 'ranking');
                const snap = await getDocs(col);
                let items = [];
                snap.forEach(d => items.push(d.data()));
                items.sort((a, b) => b.score - a.score);
                
                list.innerHTML = items.slice(0, 10).map((p, i) => `
                    <div class="flex justify-between items-center p-3 bg-white rounded-2xl shadow-sm border border-slate-50 mb-1">
                        <div class="flex items-center">
                            <span class="w-6 font-black ${i<3?'text-blue-500':'text-gray-300'} text-xs">${i+1}</span>
                            <span class="font-bold text-gray-700 text-xs">${p.name}</span>
                        </div>
                        <span class="text-blue-600 font-black text-xs">${p.score} ball</span>
                    </div>
                `).join('') || '<p class="text-center text-gray-300 text-xs">Hozircha natija yo\'q</p>';
            } catch (e) {
                list.innerHTML = '<p class="text-center text-red-300 text-xs">Reytingni yuklab bo\'lmadi</p>';
            }
        }

        document.getElementById('restart-btn').onclick = () => location.reload();
    </script>
</body>
</html>
