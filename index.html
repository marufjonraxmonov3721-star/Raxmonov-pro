<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Matritsalar PRO - Fix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --success: #10b981; --danger: #ef4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        .container { max-width: 600px; margin: auto; }
        .card { background: var(--card); border-radius: 15px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .nav-menu { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .nav-btn { background: #334155; color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 12px; }
        .nav-btn.active { background: var(--primary); color: #000; }
        .option-btn { width: 100%; background: #334155; border: 2px solid transparent; color: white; padding: 14px; margin: 6px 0; border-radius: 10px; cursor: pointer; text-align: left; font-size: 15px; }
        .option-btn.correct { background: var(--success) !important; border-color: white; }
        .option-btn.wrong { background: var(--danger) !important; }
        .hidden { display: none; }
        #timer { font-size: 22px; font-weight: bold; text-align: center; color: #fbbf24; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="loading-status" style="text-align: center; font-size: 12px; margin-bottom: 10px; color: #94a3b8;">Bazaga ulanmoqda...</div>

    <div class="user-badge" style="background: #334155; padding: 10px; border-radius: 12px; margin-bottom: 15px; display: flex; align-items: center; gap: 10px;">
        <i class="fas fa-user-circle" style="color: var(--primary); font-size: 20px;"></i>
        <div>
            <div id="user-name" style="font-weight: bold;">Foydalanuvchi</div>
            <div id="user-id" style="font-size: 11px; color: #94a3b8;">ID: aniqlanmoqda</div>
        </div>
    </div>

    <div class="nav-menu">
        <button class="nav-btn active" id="btn-home" onclick="location.reload()">Imtihon</button>
        <button class="nav-btn" id="btn-practice" onclick="window.startQuiz('practice')">Mashq</button>
        <button class="nav-btn" id="btn-rank" onclick="window.showTab('rank')">Reyting</button>
    </div>

    <div id="tab-home" class="tab-content">
        <div class="card" style="text-align: center;">
            <h2 style="color: var(--primary);">Real Imtihon</h2>
            <p style="font-size: 14px; color: #94a3b8;">35 ta savol, 30 daqiqa.</p>
            <button class="option-btn" style="background: var(--primary); color: black; font-weight: bold; text-align: center;" onclick="window.startQuiz('exam')">IMTIHONNI BOSHLASH</button>
        </div>
    </div>

    <div id="quiz-screen" class="card hidden">
        <div id="timer"></div>
        <div style="display: flex; justify-content: space-between; color: var(--primary); font-size: 14px; margin-bottom: 10px; font-weight: bold;">
            <span id="q-count"></span>
            <span id="live-score"></span>
        </div>
        <h3 id="q-text"></h3>
        <div id="options-box"></div>
        <button id="next-btn" class="option-btn hidden" style="background: var(--primary); color: black; text-align: center; font-weight: bold; margin-top: 15px;" onclick="window.nextStep()">KEYINGI SAVOL</button>
    </div>

    <div id="tab-rank" class="tab-content hidden"><div class="card"><h3>üèÜ Reyting</h3><div id="rank-list"></div></div></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, set, onValue, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
        messagingSenderId: "253793341504",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;

    let userData = {
        id: tg.initDataUnsafe?.user?.id || "Noma'lum",
        name: tg.initDataUnsafe?.user?.first_name || "Foydalanuvchi"
    };

    let allQs = [], quizQs = [], step = 0, score = 0, isExam = false, timer;

    function init() {
        tg.expand();
        document.getElementById('user-name').innerText = userData.name;
        document.getElementById('user-id').innerText = `ID: ${userData.id}`;
        
        // MA'LUMOTLARNI MASSIVGA AYLANTRISH (Eng muhim joyi)
        onValue(ref(db, 'questions_pool'), (snap) => {
            const data = snap.val();
            if (data) {
                // Agar data obyekt bo'lsa uni massivga aylantiramiz
                allQs = Array.isArray(data) ? data : Object.values(data);
                document.getElementById('loading-status').innerHTML = `<span style="color:#10b981">‚óè Baza tayyor: ${allQs.length} savol</span>`;
            } else {
                document.getElementById('loading-status').innerHTML = `<span style="color:#ef4444">‚óè Baza bo'sh!</span>`;
            }
        });
        loadRank();
    }

    window.showTab = (tab) => {
        clearInterval(timer);
        document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('tab-' + tab).classList.remove('hidden');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + tab)?.classList.add('active');
    };

    window.startQuiz = (mode) => {
        if (allQs.length === 0) return alert("Kuting, savollar hali yuklanmoqda...");
        
        isExam = (mode === 'exam');
        quizQs = isExam ? [...allQs].sort(() => 0.5 - Math.random()).slice(0, 35) : [...allQs];
        step = 0; score = 0;

        window.showTab('quiz');
        document.getElementById('quiz-screen').classList.remove('hidden');
        if (isExam) startTimer(30 * 60); else document.getElementById('timer').innerText = "Mashq Rejimi";
        renderQuestion();
    };

    function renderQuestion() {
        const q = quizQs[step];
        const container = document.getElementById('options-box');
        document.getElementById('next-btn').classList.add('hidden');
        document.getElementById('q-count').innerText = `Savol: ${step + 1} / ${quizQs.length}`;
        document.getElementById('live-score').innerText = isExam ? `Ball: ${score * 2}` : `To'g'ri: ${score}`;
        document.getElementById('q-text').innerText = q.q;
        
        container.innerHTML = "";
        const options = Array.isArray(q.a) ? q.a : [q.a];

        options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => {
                const btns = container.querySelectorAll('.option-btn');
                btns.forEach(b => b.disabled = true);
                if (idx === q.c) { btn.classList.add('correct'); score++; }
                else { btn.classList.add('wrong'); btns[q.c]?.classList.add('correct'); }
                
                if (isExam) setTimeout(window.nextStep, 1000);
                else document.getElementById('next-btn').classList.remove('hidden');
            };
            container.appendChild(btn);
        });
    }

    window.nextStep = () => {
        step++;
        if (step < quizQs.length) renderQuestion();
        else finish();
    };

    function startTimer(s) {
        let t = s;
        timer = setInterval(() => {
            let m = Math.floor(t/60), sec = t%60;
            document.getElementById('timer').innerText = `${m}:${sec<10?'0':''}${sec}`;
            if (--t < 0) { clearInterval(timer); finish(); }
        }, 1000);
    }

    async function finish() {
        clearInterval(timer);
        const finalScore = isExam ? score * 2 : score;
        if (isExam && userData.id !== "Noma'lum") {
            const userRef = ref(db, 'best_scores/' + userData.id);
            const snap = await get(userRef);
            if (!snap.exists() || snap.val().score < finalScore) {
                await set(userRef, { name: userData.name, score: finalScore });
            }
        }
        document.getElementById('quiz-screen').innerHTML = `<h2 style="text-align:center;">Tugadi!</h2><p style="text-align:center; font-size:32px;">${finalScore} Ball</p><button class="option-btn" style="text-align:center;" onclick="location.reload()">ASOSIY MENYU</button>`;
    }

    function loadRank() {
        const rRef = query(ref(db, 'best_scores'), orderByChild('score'), limitToLast(10));
        onValue(rRef, (s) => {
            let list = []; s.forEach(c => { list.push(c.val()); });
            document.getElementById('rank-list').innerHTML = list.reverse().map((r, i) => `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #334155;"><span>#${i+1} ${r.name}</span><b>${r.score} ball</b></div>`).join('') || "Yo'q";
        });
    }

    init();
</script>
</body>
</html>
