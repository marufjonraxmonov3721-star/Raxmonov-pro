<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Raxmonov Save - Web App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --tg-theme-bg-color: #0f172a; --tg-theme-text-color: #ffffff; }
        body { background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .active-tab { border-bottom: 3px solid #3b82f6; color: #3b82f6; }
        .input-focus:focus { box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); border-color: #3b82f6; }
        .btn-gradient { background: linear-gradient(90deg, #3b82f6, #2563eb); }
    </style>
</head>
<body class="p-4">

    <div class="flex items-center justify-between mb-6">
        <div>
            <h1 class="text-xl font-bold">Raxmonov Save</h1>
            <p class="text-xs text-blue-400">Universal Media Downloader</p>
        </div>
        <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center shadow-lg">
            <i class="fas fa-bolt text-white"></i>
        </div>
    </div>

    <div class="flex justify-around mb-8 border-b border-white/10 text-sm font-medium">
        <button onclick="switchTab('download')" id="tab-download" class="pb-2 active-tab transition-all">
            <i class="fas fa-link mr-1"></i> Yuklash
        </button>
        <button onclick="switchTab('search')" id="tab-search" class="pb-2 text-gray-400 transition-all">
            <i class="fas fa-search mr-1"></i> Qidiruv
        </button>
    </div>

    <div id="section-download" class="space-y-6">
        <div class="glass p-5 rounded-3xl">
            <label class="block text-sm font-medium mb-3 text-gray-300">Media havolasini kiriting:</label>
            <input type="text" id="linkInput" placeholder="Instagram, TikTok yoki YouTube..." 
                   class="w-full p-4 rounded-2xl bg-black/40 border border-white/10 outline-none input-focus transition-all text-sm">
            
            <div class="grid grid-cols-2 gap-3 mt-4">
                <button onclick="processLink('mp4')" class="btn-gradient p-4 rounded-2xl font-bold flex items-center justify-center gap-2 shadow-lg">
                    <i class="fas fa-video"></i> MP4
                </button>
                <button onclick="processLink('mp3')" class="bg-gray-800 hover:bg-gray-700 p-4 rounded-2xl font-bold flex items-center justify-center gap-2 transition-all">
                    <i class="fas fa-music"></i> MP3
                </button>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-2">
            <div class="glass p-3 rounded-2xl text-center">
                <i class="fab fa-instagram text-pink-500 mb-1"></i>
                <p class="text-[10px]">Instagram</p>
            </div>
            <div class="glass p-3 rounded-2xl text-center">
                <i class="fab fa-tiktok text-white mb-1"></i>
                <p class="text-[10px]">TikTok</p>
            </div>
            <div class="glass p-3 rounded-2xl text-center">
                <i class="fab fa-youtube text-red-500 mb-1"></i>
                <p class="text-[10px]">YouTube</p>
            </div>
        </div>
    </div>

    <div id="section-search" class="hidden space-y-4">
        <div class="relative">
            <input type="text" id="searchInput" placeholder="Musiqa yoki video nomi..." 
                   class="w-full p-4 pl-12 rounded-2xl bg-black/40 border border-white/10 outline-none input-focus">
            <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
        </div>
        <button onclick="searchMedia()" class="w-full btn-gradient p-4 rounded-2xl font-bold shadow-blue-500/20 shadow-xl">
            YouTube'dan qidirish
        </button>
        <div id="results" class="space-y-2 mt-4">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
            authDomain: "gen-lang-client-0228947349.firebaseapp.com",
            databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
            projectId: "gen-lang-client-0228947349",
            storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
            messagingSenderId: "253793341504",
            appId: "1:253793341504:web:709752258000dab44fcfa5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Foydalanuvchini Firebasega saqlash
        if (tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;
            set(ref(db, 'users/' + user.id), {
                first_name: user.first_name,
                username: user.username || "n/a",
                date: new Date().toISOString()
            });
        }

        window.switchTab = (tab) => {
            document.getElementById('section-download').classList.toggle('hidden', tab !== 'download');
            document.getElementById('section-search').classList.toggle('hidden', tab !== 'search');
            document.getElementById('tab-download').className = tab === 'download' ? 'pb-2 active-tab' : 'pb-2 text-gray-400';
            document.getElementById('tab-search').className = tab === 'search' ? 'pb-2 active-tab' : 'pb-2 text-gray-400';
        };

        window.processLink = (type) => {
            const url = document.getElementById('linkInput').value;
            if (!url) { tg.showAlert("Iltimos, havola kiriting!"); return; }
            tg.sendData(JSON.stringify({action: "download", type: type, url: url}));
            tg.close();
        };

        window.searchMedia = () => {
            const query = document.getElementById('searchInput').value;
            if (!query) return;
            tg.sendData(JSON.stringify({action: "search", query: query}));
            tg.close();
        };
    </script>
</body>
</html>
