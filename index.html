<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Auto-Sync Matrix Quiz</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-blue: #248bcf;
            --tg-green: #31b545;
            --tg-red: #e74c3c;
            --bg: #f0f2f5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center;
        }

        .card {
            background: white; width: 100%; max-width: 450px; border-radius: 20px;
            padding: 20px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); box-sizing: border-box;
        }

        .timer-box {
            width: 55px; height: 55px; border-radius: 50%; border: 4px solid #eee;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; font-weight: bold; color: var(--tg-blue); margin: 0 auto 10px;
        }

        .progress-bar { height: 6px; background: #eee; border-radius: 10px; margin-bottom: 20px; overflow: hidden; }
        #progress-inner { height: 100%; background: var(--tg-blue); width: 0%; transition: 0.3s; }

        .question-text { font-size: 1.15rem; font-weight: 700; margin-bottom: 20px; text-align: center; min-height: 60px; }

        .options-grid { display: grid; gap: 10px; }
        .opt-btn {
            border: 2px solid #f0f0f0; background: #f8f9fa; padding: 14px;
            border-radius: 12px; font-size: 1rem; cursor: pointer; transition: 0.2s; font-weight: 500;
        }

        .correct { background: var(--tg-green) !important; color: white; border-color: var(--tg-green); }
        .wrong { background: var(--tg-red) !important; color: white; border-color: var(--tg-red); }

        .start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--tg-blue); color: white; display: flex;
            flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }

        .btn-main {
            padding: 15px 40px; border-radius: 30px; border: none; font-weight: bold;
            font-size: 1.2rem; color: var(--tg-blue); background: white; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .leaderboard { margin-top: 20px; width: 100%; max-width: 450px; background: white; border-radius: 20px; padding: 20px; box-sizing: border-box; }
        .user-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f0f0f0; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="start-screen" class="start-screen">
        <h1 style="margin-bottom: 5px;">Pro Quiz üèÜ</h1>
        <p id="total-q-info" style="margin-bottom: 30px; opacity: 0.8;">Savollar yuklanmoqda...</p>
        <button id="start-btn" class="btn-main hidden" onclick="startGame()">BOSHLASH</button>
    </div>

    <div class="card" id="game-card">
        <div class="timer-box" id="timer-display">15</div>
        <div class="progress-bar"><div id="progress-inner"></div></div>
        <div class="question-text" id="q-text">Savol yuklanmoqda...</div>
        <div class="options-grid" id="options-container"></div>
    </div>

    <div class="leaderboard">
        <h3 style="margin-top:0">üèÜ Top 10 Reyting (Telegram)</h3>
        <div id="leaderboard-list">Yuklanmoqda...</div>
    </div>

    <audio id="sound-correct" src="https://www.myinstants.com/media/sounds/correct.mp3"></audio>
    <audio id="sound-wrong" src="https://www.myinstants.com/media/sounds/wrong-answer-buzzer.mp3"></audio>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, set, onValue, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Firebase sozlamalari (Sizniki)
    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
        messagingSenderId: "253793341504",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;

    let allQuestionsFromDB = [];
    let selectedQuestions = [];
    let currentIdx = 0, score = 0, timer, timeLeft = 15;

    // 1. O'yin boshlanishidan oldin bazadagi savollar sonini aniqlash
    async function initApp() {
        try {
            const snap = await get(ref(db, 'questions'));
            if (snap.exists()) {
                allQuestionsFromDB = Object.values(snap.val());
                document.getElementById('total-q-info').innerText = `Bazada ${allQuestionsFromDB.length} ta savol bor.`;
                document.getElementById('start-btn').classList.remove('hidden');
            } else {
                document.getElementById('total-q-info').innerText = "Bazada savollar topilmadi. Iltimos, avval savollarni yuklang.";
            }
        } catch (e) {
            console.error(e);
            document.getElementById('total-q-info').innerText = "Xatolik: Baza bilan aloqa yo'q.";
        }
    }

    // 2. O'yinni boshlash
    window.startGame = () => {
        document.getElementById('start-screen').classList.add('hidden');
        tg.expand();

        // Savollarni aralashtirish va 15 tasini tanlab olish
        selectedQuestions = allQuestionsFromDB
            .sort(() => 0.5 - Math.random())
            .slice(0, 15);

        renderQuestion();
    };

    function startTimer() {
        clearInterval(timer);
        timeLeft = 15;
        const display = document.getElementById('timer-display');
        display.innerText = timeLeft;
        display.style.color = "var(--tg-blue)";

        timer = setInterval(() => {
            timeLeft--;
            display.innerText = timeLeft;
            if(timeLeft <= 5) display.style.color = "var(--tg-red)";
            if(timeLeft <= 0) {
                clearInterval(timer);
                handleAnswer(null, -1); // Vaqt tugasa xato deb olish
            }
        }, 1000);
    }

    function renderQuestion() {
        if(currentIdx >= selectedQuestions.length) return finish();

        const q = selectedQuestions[currentIdx];
        document.getElementById('q-text').innerText = q.q;
        document.getElementById('progress-inner').style.width = `${((currentIdx + 1) / selectedQuestions.length) * 100}%`;
        
        const container = document.getElementById('options-container');
        container.innerHTML = '';

        q.a.forEach((opt, i) => {
            const btn = document.createElement('div');
            btn.className = 'opt-btn';
            btn.innerText = opt;
            btn.onclick = () => handleAnswer(btn, i);
            container.appendChild(btn);
        });

        startTimer();
    }

    function handleAnswer(btn, selected) {
        clearInterval(timer);
        const correct = selectedQuestions[currentIdx].c;
        const btns = document.querySelectorAll('.opt-btn');
        btns.forEach(b => b.style.pointerEvents = 'none');

        if(selected === correct) {
            if(btn) btn.classList.add('correct');
            document.getElementById('sound-correct').play();
            score++;
        } else {
            if(btn) btn.classList.add('wrong');
            btns[correct].classList.add('correct');
            document.getElementById('sound-wrong').play();
        }

        setTimeout(() => {
            currentIdx++;
            renderQuestion();
        }, 1500);
    }

    function finish() {
        const user = tg.initDataUnsafe?.user;
        if (tg.initData !== "" && user) {
            // Reytingni yangilash
            set(ref(db, 'leaderboard/' + user.id), {
                name: user.first_name,
                score: score,
                tg: true
            });
        }

        document.getElementById('game-card').innerHTML = `
            <div style="text-align:center">
                <h2>O'yin tugadi! üèÅ</h2>
                <div style="font-size: 3.5rem; color: var(--tg-blue); margin: 20px 0;">${score}/${selectedQuestions.length}</div>
                <p>To'plagan balingiz reytingga qo'shildi.</p>
                <button class="btn-main" style="background: var(--tg-blue); color: white; width: 100%; border-radius: 15px;" onclick="location.reload()">QAYTA BOSHLASH</button>
            </div>
        `;
    }

    // Reytingni doimiy kuzatib borish
    onValue(query(ref(db, 'leaderboard'), orderByChild('score'), limitToLast(10)), (snapshot) => {
        const list = document.getElementById('leaderboard-list');
        list.innerHTML = '';
        let users = [];
        snapshot.forEach(child => {
            if(child.val().tg) users.push(child.val());
        });
        
        users.sort((a,b) => b.score - a.score).forEach((u, i) => {
            list.innerHTML += `
                <div class="user-row">
                    <span>${i+1}. ${u.name} üîµ</span>
                    <b>${u.score} ball</b>
                </div>`;
        });
    });

    initApp();
</script>
</body>
</html>
